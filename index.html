<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="https://cdnblog.webkul.com/blog/wp-content/uploads/2018/03/Success-Message-1.png">
    <div>
      <b>
        <label for="username">Username:</label>
        <input type="text" placeholder="username" id="username" required="true">
      </b>
    </div>
    <hr>
    <div>
      <b>
        <label for="password">password :</label>
        <input type="password" placeholder="password" id="password" required="true">
      </b>
    </div>
    <hr>
    <div>
      <b>
        <label for="age">Enter age :</label>
        <input type="number" placeholder="age" id="age" required="true">
      </b>
    </div>
    <hr>
    <div>
      <b>
        <label for="date">Enter date :</label>
        <input type="date" placeholder="date" id="date" required="true">
      </b>
    </div>
    <hr>
    <div>
      <b>
        <label for="file">Enter date :</label>
        <input type="file" placeholder="Add your photo" id="file" required="true">
      </b>
    </div>
    <br>
    <button>submit</button>
    <button type="reset">reset</button>
    <h2>when you click on reset  button your form is again empty</h2>
  </form>
  
</body>

</html>
